<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notation Dynamique</title>
  <style>
    .review-container {
      font-family: Arial, sans-serif;
      margin: 10px 0;
    }

    .stars {
      display: inline-block;
      font-size: 24px;
      color: #FFD700; /* Jaune doré */
      letter-spacing: 2px;
    }

    .stars::before {
      content: "★★★★★";
      color: #ccc; /* Couleur des étoiles vides */
      position: absolute;
      z-index: 0;
    }

    .stars .filled {
      color: #FFD700; /* Couleur des étoiles pleines */
      position: relative;
      z-index: 1;
      overflow: hidden;
      white-space: nowrap;
    }

    .note {
      font-weight: bold;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1>Notations des Produits</h1>
  <div id="reviews"></div>
 

  <script>
    // Simuler le fichier JSON (remplacez cette partie par une requête si le JSON est externe)
    const data = [
      { "nom": "Produit 1", "note": 4.2 },
      { "nom": "Produit 2", "note": 3.67 },
      { "nom": "Produit 3", "note": 2.5 },
      { "nom": "Produit 4", "note": 5 }
    ];

    // Fonction pour créer les étoiles
    function createStarRating(note) {
      const filledWidth = (note / 5) * 100; // Pourcentage d'étoiles pleines
      return `
        <div class="stars">
          <div class="filled" style="width: ${filledWidth}%;">★★★★★</div>
        </div>
      `;
    }

    // Afficher les notations dynamiquement
    const container = document.getElementById('reviews');
    data.forEach(item => {
      const reviewHTML = `
        <div class="review-container">
          <span>${item.nom} :</span>
          ${createStarRating(item.note)}
          <span class="note">${item.note}</span>
        </div>
      `;
      container.innerHTML += reviewHTML;
    });
  </script>
</body>
</html>
